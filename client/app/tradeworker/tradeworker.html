<html>
<head>
<title>TradeWorker</title>
<link rel="shortcut icon" href="../../image/favicon.ico">
  <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
  <link href="../../css/login.css" rel="stylesheet" />
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="../../bower_components/angular-route/angular-route.js"></script>
</head>
<body>

<div class="row">
    <div class="col-sm-6 col-md-4">
      <a href="/">
        <img alt="tradeworker" src="../../image/logo.png" class="img-res">
      </a>

    </div>
    <div class="col-sm-6 col-md-5">
      <img alt="Brand" src="../../image/man.jpg" class="img-man">
    </div>
    <div class="col-sm-6 col-md-3">
      <a href="#">
        <img alt="tradeworker" src="../../image/tradeworker.png" class="img-left">
      </a>

    </div>
  </div>
<nav class="navbar navbar-default">
   <div class="navbar-header">
    <a class="navbar-brand" href="/">Home Page</a>
  </div>
  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    
  
  <ul class="nav navbar-nav navbar-right">
    <li><a href="#">tradeworker</a></li>
    <li><a href="../user/login.html">signin</a></li>
    <li><a href="../user/signup.html">signup</a></li>
  </ul>
</div>
</nav>


  <div class="container">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <fieldset>

        <!-- Form Name -->
        <legend><center><h2><b>Trade Worker Registration Form</b></h2></center></legend><br>

        <!-- Text input-->

        <div class="form-group">
          <label class="col-md-4 control-label">User Name</label>  
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input  name="username" placeholder="User Name" class="form-control"  type="text">
            </div>
          </div>
        </div>
        <!-- Text input-->

        <div class="form-group">
          <label class="col-md-4 control-label">Place</label>  
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
              <input  name="place" placeholder="Place" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group"> 
          <label class="col-md-4 control-label">Cervice</label>
          <div class="col-md-4 selectContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="cervice" class="form-control selectpicker">
                <option value="">Select your Cervice</option>
                <option>Carpenter</option>
                <option>Smith</option>
                <option >Electricity technician</option>
                <option >Plumber</option>
                <option >Painter</option>

              </select>
            </div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label">Experiance</label>  
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-indent-left"></i></span>
              <input  name="experiance" placeholder="Experiance" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <!-- Text input-->


        <div class="form-group">
          <label class="col-md-4 control-label">E-Mail</label>  
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
            </div>
          </div>
        </div>


        <!-- Text input-->

        <div class="form-group">
          <label class="col-md-4 control-label">Contact No.</label>  
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
              <input name="contact_no" placeholder="(962)" class="form-control" type="text">
            </div>
          </div>
        </div>

        <!-- Select Basic --> 

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" href="/" class="btn btn-lg btn-primary btn-block" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
</div><!-- /.container -->
</body>
</html>
