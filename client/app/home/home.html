

  <div class="col-md-12" id="main" ng-controller="TradeworkerController">
    <div class="col-sm-6 col-md-4" ng-repeat="tradeworker in trade">
      <div class="thumbnail" >
        <img src="image/service1.jpg" alt="...">
          <div class="caption">
            <h3>{{tradeworker.username}}</h3>
              <p>{{tradeworker.service}}</p>
                <md-button class="md-primary md-raised"  ng-click="showPrerenderedDialog($event,tradeworker)">
               details
                 </md-button>
          </div>

          <div style="visibility: hidden">
            <div class="md-dialog-container" id="myDialog" >
              <md-dialog layout-padding >
                <h3>more details</h3>
                <p> Mobile number : {{newData.phone}} </p>
                <p> email : {{newData.email}} </p>
                <p> experiance: {{newData.experiance}} </p>
                <p> place : {{newData.place}} </p>
              </md-dialog>
            </div>
          </div>
   <md-button  ng-controller='commentsController' ng-click="showPrerenderedDialog($event,tradeworker)" class="md-primary md-raised" > comments </md-button >


         <div style="visibility: hidden" ng-contoller = 'commentsController' >
            <div class="md-dialog-container" id="comments" >
              <md-dialog layout-padding >

              <h3> </h3>
              <input type="text" name="comment" ng-model='com.comment'>


             <md-button  ng-controller='commentsController' ng-click="addComment()" class="md-primary md-raised" > comments </md-button >
              </md-dialog>
            </div>
          </div>
      </div>

  </div>
