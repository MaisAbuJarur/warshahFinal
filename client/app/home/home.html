

  <div class="col-md-12" id="main" ng-controller="TradeworkerController">
    <div class="col-sm-6 col-md-4" ng-repeat="tradeworker in trade">
      <div class="thumbnail" >
        <img src="image/service1.jpg" alt="...">
          <div class="caption">
            <h3>{{tradeworker.username}}</h3>
              <p>{{tradeworker.service}}</p>
                <md-button class="md-primary md-raised"  ng-click="showPrerenderedDialog(commentValue,tradeworker)">
               details
                 </md-button>
                    <md-button  ng-controller='commentsController' ng-click="showPrerenderedDialog($event,tradeworker._id)" class="md-primary md-raised" > show or write comments </md-button >
          </div>

          <div style="visibility: hidden">
            <div class="md-dialog-container" id="myDialog" >
              <md-dialog layout-padding >
                <h3>More details</h3>
                <p> Mobile number : {{newData.phone}} </p>
                <p> Email : {{newData.email}} </p>
                <p> Experiance: {{newData.experiance}} </p>
                <p> Place : {{newData.place}} </p>
              </md-dialog>
            </div>
          </div>



         <div style="visibility: hidden" ng-contoller = 'commentsController' >
            <div class="md-dialog-container" id="comments" >
              <md-dialog layout-padding >

              <div> hello my name is whatevr </div>

              <h3> </h3>
              <input type="text" name="comment" id='Text1' ng-model='commentValue'>


             <md-button  ng-controller='commentsController' ng-click="addComment(commentValue)"  class="md-primary md-raised" > Write a comment </md-button >
              </md-dialog>
            </div>
          </div>
      </div>

  </div>
</div>
